<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="scoreboard.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 id="board-title1">HOME</h3>
            <p id="homescreen-el"></p>
            <button id="increment1-btn1" onclick="increment1()">+1</button>
            <button id="increment2-btn1" onclick="increment2()">+2</button>
            <button id="increment3-btn1" onclick="increment3()">+3</button>
        </div>
        <div>
            <h3 id="board-title2">GUEST</h3>
            <p id="homescreen-el2"></p>
            <button id="increment1-btn2" onclick="incrementfor1()">+1</button>
            <button id="increment2-btn2" onclick="incrementfor2()">+2</button>
            <button id="increment3-btn2" onclick="incrementfor3()">+3</button>
        </div>
        <div>
            <button id="newgame-btn" onclick="newgame()">NEW GAME</button>

        </div>
    </div>
    <script src="scoreboard.js"></script>
</body>

</html>
